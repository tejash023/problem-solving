<script>
  // const paraElems = document.getElementsByClassName("para");
  // console.log("paraElems: ", paraElems);

  function customGetElementsByClassName(body, className) {
    const elements = [];

    function traverseInBody(bodyElems) {
      if (!bodyElems) return;

      console.log("tet", bodyElems, bodyElems.classList);

      if (bodyElems.classList && bodyElems.classList.contains(className)) {
        elements.push(bodyElems);
      }

      for (let i = 0; i < bodyElems.children.length; i++) {
        traverseInBody(bodyElems.children[i]);
      }
    }

    traverseInBody(body);
    return elements;
  }

  const elements = customGetElementsByClassName(document.body, "para");
  console.log(elements);
</script>
